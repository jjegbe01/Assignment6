<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
  <link rel="stylesheet" href="//cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.css"/>
<script type="text/javascript" src="//cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="//cdn.datatables.net/1.10.5/css/jquery.dataTables.css"/>
<script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jquery.dataTables/1.9.4/jquery.dataTables.min.js"></script>

    
    
    <script type="text/javascript" src="products.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body ng-controller="StoreController as store">

				<table id="example" class="stripe" width="100%" cellspacing="0">
						<thead>
							<tr>
								<th>Title</th>
								<th>Image</th>
								<th>URL</th>
								<th>Author</th>
							</tr>
						</thead>
				 
						<tfoot>
							<tr>
								<th>Title</th>
								<th>Image</th>
								<th>URL</th>
								<th>Author</th>
							</tr>
						</tfoot>
						
						<tbody>
						<div  ng-repeat="product in store.products">  
							<tr>
								<td>{{product.title}}</td>
								<td><img src="{{product.image}}" height="25px" width="25px"></td>
								<td>{{product.url}}</td>
								<td>{{product.author}}</td>
							</tr>
						</div>
						</tbody>
				</table>
    <!--  Products Container  -->
    
      <!--  Product Container  -->
      
	  
	  <div  ng-repeat="product in store.products">
		<div class="row">
		<div class="col-md-4" style="color=red;"></div>
		</div>
		
		<!--<h3>{{product.title}}</h3>  <img src="{{product.image}}" height="auto" width="auto"> 
		{{product.url}} {{product.author}}-->
      
	  </div>
	  
	  </div>
	
  </body>
  <footer>
  <script>
	$(document).ready(function() {
    $('#example').DataTable();
	} );
</script>
  </footer>
</html>
