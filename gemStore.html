<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>

    
    
    <script type="text/javascript" src="products.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body ng-controller="StoreController as store">
    <!--  Store Header  -->
    <header>
      <h1 class="text-center">Flatlander Crafted Gems</h1>
      <h2 class="text-center">? an Angular store ?</h2>
    </header>

    <!--  Products Container  -->
    <div class="list-group">
      <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="product in store.products">
        <h3>{{product.title}} <em class="pull-right">{{product.url}}</em></h3>

	   <img src="{{product.image}}" alt="Smiley face" height="42" width="42"></img> <em class="pull-right">{{product.author}}</em></h3>

      </div>

    </div>
  </body>
</html>
